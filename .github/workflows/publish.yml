name: Publish Docker Image

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version parts
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<<"$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "major=$MAJOR" >> "$GITHUB_OUTPUT"
          echo "minor=$MAJOR.$MINOR" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare build metadata
        run: |
          echo "BUILD_VERSION=${{ steps.version.outputs.version }}" >> $GITHUB_ENV
          echo "VCS_REF=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
          echo "IMAGE_SOURCE=https://github.com/${GITHUB_REPOSITORY}" >> $GITHUB_ENV

      - name: Build image
        run: |
          docker build \
            --build-arg BUILD_VERSION="${BUILD_VERSION}" \
            --build-arg VCS_REF="${VCS_REF}" \
            --build-arg BUILD_DATE="${BUILD_DATE}" \
            --build-arg IMAGE_SOURCE="${IMAGE_SOURCE}" \
            -t ghcr.io/${{ github.repository_owner }}/salary-tracker:${{ steps.version.outputs.version }} \
            .

      - name: Tag image variants
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/salary-tracker"
          docker tag "$IMAGE:${{ steps.version.outputs.version }}" "$IMAGE:${{ steps.version.outputs.major }}"
          docker tag "$IMAGE:${{ steps.version.outputs.version }}" "$IMAGE:${{ steps.version.outputs.minor }}"
          docker tag "$IMAGE:${{ steps.version.outputs.version }}" "$IMAGE:latest"

      - name: Push images
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/salary-tracker"
          docker push "$IMAGE:${{ steps.version.outputs.version }}"
          docker push "$IMAGE:${{ steps.version.outputs.minor }}"
          docker push "$IMAGE:${{ steps.version.outputs.major }}"
          docker push "$IMAGE:latest"
