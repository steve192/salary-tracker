name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django checks
        env:
          DJANGO_SECRET_KEY: test-key
          DJANGO_DEBUG: 'false'
          DJANGO_ALLOWED_HOSTS: localhost
          DJANGO_CSRF_TRUSTED_ORIGINS: ''
          DJANGO_TIME_ZONE: UTC
        run: |
          python manage.py check
          python manage.py test --no-input

  docker-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare build metadata
        run: |
          echo "BUILD_VERSION=main-${GITHUB_SHA}" >> $GITHUB_ENV
          echo "VCS_REF=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
          echo "IMAGE_SOURCE=https://github.com/${GITHUB_REPOSITORY}" >> $GITHUB_ENV

      - name: Build and push dev image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            BUILD_VERSION=${{ env.BUILD_VERSION }}
            VCS_REF=${{ env.VCS_REF }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            IMAGE_SOURCE=${{ env.IMAGE_SOURCE }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/salary-tracker:main
            ghcr.io/${{ github.repository_owner }}/salary-tracker:edge
