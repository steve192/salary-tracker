name: ci

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  release:
    types: [published]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  tests:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14.2"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DJANGO_SECRET_KEY: test-key
          DJANGO_DEBUG: "false"
          DJANGO_ALLOWED_HOSTS: localhost
          DJANGO_CSRF_TRUSTED_ORIGINS: ""
          DJANGO_TIME_ZONE: UTC
        run: |
          python manage.py check
          python manage.py test --no-input

  docker:
    name: BuildDocker
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && ( github.ref_protected == true || github.ref_type == 'tag' ) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  renovate-release-check:
    name: Evaluate Renovate-only commits
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      should_release: ${{ steps.evaluate.outputs.should_release }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine eligibility
        id: evaluate
        run: |
          last_tag=$(git describe --tags --abbrev=0 --match 'v*' 2>/dev/null || echo '')
          if [ -z "$last_tag" ]; then
            echo "No previous release tag found. Skipping automatic release."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if git merge-base --is-ancestor "$last_tag" HEAD; then
            :
          else
            echo "Last tag $last_tag not an ancestor of HEAD; skipping automatic release."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          commit_range="${last_tag}..HEAD"
          commit_list=$(git rev-list "$commit_range")
          if [ -z "$commit_list" ]; then
            echo "No commits since $last_tag. Skipping automatic release."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          commit_info=$(git log "$commit_range" --pretty='%an|%ae')
          should_release=true
          while IFS='|' read -r author email; do
            [ -z "$author" ] && continue
            lower=$(printf '%s %s' "$author" "$email" | tr '[:upper:]' '[:lower:]')
            if [[ "$lower" != *renovate* ]]; then
              echo "Found non-Renovate commit from $author <$email>. Release will be skipped."
              should_release=false
              break
            fi
          done <<< "$commit_info"

          echo "should_release=$should_release" >> "$GITHUB_OUTPUT"

  auto-release:
    needs: renovate-release-check
    if: needs.renovate-release-check.outputs.should_release == 'true'
    uses: ./.github/workflows/release.yml
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
