{% extends "base.html" %}
{% block title %}Register Â· Salary Tracker{% endblock %}
{% block content %}
<section>
    <h2>Create your account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label>Email
            {{ form.email }}
            {{ form.email.errors }}
        </label>
        <label>Password
            {{ form.password1 }}
            {% if form.password1.help_text %}
                <span class="hint">{{ form.password1.help_text|safe }}</span>
            {% endif %}
            {{ form.password1.errors }}
        </label>
        <label>Confirm password
            {{ form.password2 }}
            {{ form.password2.errors }}
        </label>
        <button type="submit">Create account</button>
    </form>
    <p>Already registered? <a href="{% url 'login' %}">Sign in</a>.</p>
</section>
{% endblock %}
